<h4>Редактирование:</h4>
<div class="form-group mt-3">
  <div class="form-group mt-3">
    <div class="form-group">
      <input type="date" class="myCard form-control"
             [(ngModel)]="editDateApp" placeholder="Введите дату">
    </div>
    <div class="input-group mb-3">
      <select class="myCard custom-select" [(ngModel)]="editIdAppEmp">
        <option *ngFor="let emp of employee" [value]="emp.id">{{emp.fullName}}</option>
      </select>
    </div>
    <div class="input-group mb-3">
      <select class="myCard custom-select" [(ngModel)]="editIdAppPos">
        <option *ngFor="let pos of position" [value]="pos.id">{{pos.name}}</option>
      </select>
    </div>
    <div class="input-group mb-3">
      <select class="myCard custom-select" [(ngModel)]="editIdAppDep">
        <option *ngFor="let dep of department" [value]="dep.id">{{dep.name}}</option>
      </select>
    </div>
    <div class="form-group mb-5">
      <a class="myCard btn btn-outline-success mr-2" (click)="edit(app?.id)">Сохранить</a>
      <a class="myCard btn btn-outline-danger" (click)="remove(app?.id)">Удалить</a>
    </div>
  </div>
</div>
