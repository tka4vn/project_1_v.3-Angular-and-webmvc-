<a class="myCard btn btn-outline-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
  Добавить сотрудника
</a>
<div class="collapse" id="collapseExample">
  <div class="form-group mt-3">
    <div class="form-group">
      <input type="text" class="myCard form-control" placeholder="Введите имя" [(ngModel)]="newName">
    </div>
    <div class="form-group mb-5">
      <button type="submit" class="myCard btn btn-outline-success" (click)="addEmployee()" >Сохранить</button>
    </div>
  </div>
</div>


<div class="card-columns">
  <div class="myCard card my-3"  *ngFor="let emp of employee">
    <div class="m-2">
      <a [routerLink]="[linkEmp, emp.id]"><span>{{emp.fullName}}</span></a><br/>
    </div>
  </div>
</div>
