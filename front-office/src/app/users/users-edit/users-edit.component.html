<h4>Редактирование:</h4>
<div class="form-group mt-3">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">ФИО:</label>
    <div class="col-sm-10">
      <select class="myCard custom-select" [(ngModel)]="editIdUseEmp">
        <option *ngFor="let emp of employee" [value]="emp.id">{{emp.fullName}}</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Логин:</label>
    <div class="col-sm-10">
      <input type="text" name="name" value="{{use?.name}}" [(ngModel)]="editName"
             class="myCard form-control" aria-describedby="button-addon4">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Пароль:</label>
    <div class="col-sm-10">
      <input type="text" name="name" value="{{use?.password}}" [(ngModel)]="editPassword"
             class="myCard form-control" aria-describedby="button-addon4">
    </div>
  </div>
  <div class="form-group mb-5">
    <a class="myCard btn btn-outline-success mr-2" (click)="edit(use?.id)">Сохранить</a>
    <a class="myCard btn btn-outline-danger" (click)="remove(use?.id)">Удалить</a>
  </div>
</div>
